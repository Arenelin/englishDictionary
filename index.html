<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>English Dictionary</title>
</head>

<body>
  <div class="main">
    <div class="header">
      <h1 class="title">Тест</h1>
      <p class="description">Ваша задача ввести в поля ввода перевод предложенных слов. Удачи!</p>
    </div>
    <div class="wrapper">
      <div class="column">
        <div class="item-word">
          <p class="item-question">She</p>
          <input id="input1" class="item-response" type="text">
        </div>
        <div class="item-word">
          <p class="item-question">Tremor</p>
          <input id="input2" class="item-response" type="text">
        </div>
        <div class="item-word">
          <p class="item-question">Rainfall</p>
          <input id="input3" class="item-response" type="text">
        </div>
        <div class="item-word">
          <p class="item-question">Hoard</p>
          <input id="input4" class="item-response" type="text">
        </div>
        <div class="item-word">
          <p class="item-question">Tiring</p>
          <input id="input5" class="item-response" type="text">
        </div>
      </div>
      <div class="column">
        <div class="item-word">
          <p class="item-question">Scar</p>
          <input id="input6" class="item-response" class="item-response" type="text">
        </div>
        <div class="item-word">
          <p class="item-question">Scene</p>
          <input id="input7" class="item-response" type="text">
        </div>
        <div class="item-word">
          <p class="item-question">Record</p>
          <input id="input8" class="item-response" type="text">
        </div>
        <div class="item-word">
          <p class="item-question">History</p>
          <input id="input9" class="item-response" type="text">
        </div>
        <div class="item-word">
          <p class="item-question">Immanent</p>
          <input id="input10" class="item-response" type="text">
        </div>
      </div>
    </div>
    <div class="result-block">
      <button class="btn-submit">Завершить тест и отправить ответы</button>
      <p class="result"></p>
    </div>
  </div>
</body>
<script src="/js/main.js"></script>

</html>
